<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lista Establecimientos - Taller Web I</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Registrar
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="nuevo-usuario.html">Usuario</a></li>
                    <li><a class="dropdown-item" href="nuevo-establecimiento.html">Establecimiento</a></li>
                    <li><a class="dropdown-item" href="nuevo-estacionamiento.html">Estacionamiento</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>


<main role="main" class="container" >

    <div class="container">
        <table>
            <tr th:each="establecimiento : ${listaEstablecimientos}">
                <td th:text="${establecimiento.id}">1</td>
                <td th:text="${establecimiento.nombre}">2</td>
                <td th:text="${establecimiento.direccion}">3</td>
                <td th:text="${establecimiento.cantidadEstacionamientosDisponibles}">4</td>
                <td th:text="${establecimiento.capacidadMaxima}">5</td>
                <td th:text="${establecimiento.cantLugaresParaDiscapacitados}">6</td>
            </tr>
        </table>
    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
