<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Encabezado de tu página -->
  <title>Control de Estacionamientos</title>
</head>
<body>
<!-- Barra de navegación u otros elementos comunes -->

<div class="container">
  <h1>Control de Estacionamientos</h1>
  <hr>

  <!-- Mostrar información del establecimiento -->
  <h3>Establecimiento: <span th:text="${establecimiento.nombre}"></span></h3>
  <p>Cantidad de Estacionamientos Disponibles: <span th:text="${establecimiento.cantidadEstacionamientosDisponibles}"></span></p>

  <!-- Formulario para actualizar la cantidad de estacionamientos -->
  <form th:action="@{/establecimiento/actualizar-estacionamientos}" method="post">
    <input type="hidden" th:name="establecimientoId" th:value="${establecimiento.id}" />
    <label for="nuevaCantidad">Nueva Cantidad de Estacionamientos:</label>
    <input type="number" id="nuevaCantidad" name="nuevaCantidad" required />
    <button type="submit">Actualizar</button>
  </form>

  <!-- Otros elementos de la página -->

</div>

<!-- Pie de página u otros elementos comunes -->
</body>
</html>
