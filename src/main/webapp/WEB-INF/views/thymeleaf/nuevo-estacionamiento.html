<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nuevo Estacionamiento - Taller Web I</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body onload="obtenerFechaActual('fecha');">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Registrar
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="nuevo-usuario.html">Usuario</a></li>
                    <li><a class="dropdown-item" href="nuevo-establecimiento.html">Establecimiento</a></li>
                    <li><a class="dropdown-item" href="nuevo-estacionamiento.html">Estacionamiento</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>


<main role="main" class="container" >

    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="#" th:action="@{/registrar_estacionamiento}" method="POST" th:object="${estacionamiento}">
                <h3 class="form-signin-heading">Nuevo Estacionamiento</h3>
                <hr class="colorgraph"><br>

                <div class="mb-3">
                    <label for="usuario_id" class="form-label">Usuario</label>
                    <input th:field="*{usuario_id}" id="usuario_id" th:value="*{usuario_id.email}" class="form-control" disabled/>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input th:field="*{fecha}" type="text" class="form-control" id="fecha" disabled/>
                </div>

                <div class="mb-3">
                    <label for="establecimiento_id" class="form-label">Establecimiento</label>
                    <select id="establecimiento_id" th:field="*{establecimiento_id}" class="form-control">
                        <!-- valores de Testing, deberia obtener de la tabla de Estacionamientos

                        <option th:value="-1" th:text="Seleccione donde desea estacionar..." selected disabled></option>
                        <option th:value="1" th:text="Establecimiento1"></option>

                        <option th:each="establecimiento : {establecimiento}"
                                th:text="${establecimiento.direccion}"
                                th:value="${establecimiento.id}">
-->
                        <option th:value="0" th:text="Seleccionar..."></option>
                        <option th:value="1" th:text="Establecimiento1"></option>
                        <option th:value="2" th:text="Establecimiento2"></option>
                        <option th:value="3" th:text="Establecimiento3"></option>
                    </select>
                </div>

                <button id="btn-registrar_est" class="btn btn-lg btn-primary btn-block" Type="Submit">Registrar Estacionamiento</button>
                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
            </form>
        </div>
    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- js local -->
<script>
    function obtenerFechaActual(idObjeto){
        const fecha = Date.now();
        const hoy = new Date(fecha);
        document.getElementById(idObjeto).value = hoy.toLocaleDateString();
    }
</script>
</body>
</html>
